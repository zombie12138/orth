# Test Profile Configuration for xxl-job-admin

# Server
server.port=0
server.servlet.context-path=/xxl-job-admin

# Logging
logging.level.root=INFO
logging.level.com.xxl.job=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Admin
spring.application.name=xxl-job-admin-test

# Datasource (will be overridden by TestContainers in AbstractIntegrationTest)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml
mybatis.type-aliases-package=com.xxl.job.admin.core.model

# XXL-Job Admin
xxl.job.accessToken=test_token
xxl.job.i18n=en
xxl.job.triggerpool.fast.max=200
xxl.job.triggerpool.slow.max=100
xxl.job.logretentiondays=7

# Disable unnecessary features for tests
spring.freemarker.enabled=false
spring.mail.host=localhost
spring.mail.port=25
management.endpoints.enabled-by-default=false
