### web
server.port=8080
server.servlet.context-path=/orth-admin

### actuator
management.endpoints.web.base-path=/actuator
management.health.mail.enabled=false

### resources
spring.mvc.servlet.load-on-startup=0

### mybatis
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml

### datasource-pool
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=1000

### orth, datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/orth_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root_pwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### orth, email
spring.mail.host=smtp.qq.com
spring.mail.port=25
spring.mail.username=xxx@qq.com
spring.mail.from=xxx@qq.com
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

### orth, access token
orth.job.accessToken=default_token

### orth, timeout by second, default 3s
orth.job.timeout=3

### orth, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
orth.job.i18n=zh_CN

## orth, triggerpool max size
orth.job.triggerpool.fast.max=300
orth.job.triggerpool.slow.max=200

### orth, log retention days
orth.job.logretentiondays=30

### JWT
jwt.secret=${JWT_SECRET:default-dev-secret-must-change-in-production-32bytes}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

### CORS
cors.allowed-origins=*
