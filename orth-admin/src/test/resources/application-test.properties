# Test Profile Configuration for orth-admin

# Server
server.port=0
server.servlet.context-path=/orth-admin

# Logging
logging.level.root=INFO
logging.level.com.orth.job=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Admin
spring.application.name=orth-admin-test

# Datasource (will be overridden by TestContainers in AbstractIntegrationTest)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml
mybatis.type-aliases-package=com.orth.job.admin.core.model

# XXL-Job Admin
orth.job.accessToken=test_token
orth.job.i18n=en
orth.job.triggerpool.fast.max=200
orth.job.triggerpool.slow.max=100
orth.job.logretentiondays=7

# Disable unnecessary features for tests
spring.mail.host=localhost
spring.mail.port=25
management.endpoints.enabled-by-default=false

# JWT
jwt.secret=test-secret-key-must-be-at-least-32-bytes-long
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# CORS
cors.allowed-origins=http://localhost:5173
