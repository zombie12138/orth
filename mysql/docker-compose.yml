version: "3.9"   # 使用 2.4 以便在本地 compose 下生效 mem_limit/cpus

services:
  mysql:
    image: ${MYSQL_IMAGE}
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped

    ports:
      - "${MYSQL_PORT}:3306"

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # mysql will create user and db at init
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    # data dir and init script
    volumes:
      - ${MYSQL_DATA_DIR}:/var/lib/mysql
      - type: bind
        source: ./db/tables_orth_job.sql
        target: /docker-entrypoint-initdb.d/tables_orth_job.sql
        read_only: true
      - type: bind
        source: ./my.conf
        target: /etc/mysql/my.cnf
        read_only: true

    deploy:
      resources:
        limits:
          memory: 800M
          cpus: 2.0

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    ulimits:
      nofile:
        # `max_connections`, `table_open_cache` are the most relevant
        soft: 65536
        hard: 65536
    security_opt:
      - no-new-privileges:true

    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    command:
      - --skip-name-resolve
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci